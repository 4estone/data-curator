sudo: required
dist: trusty
language: c
os: osx
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
before_install:
- brew update
install:
- nvm install 8
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- yarn
script:
- yarn run release:predraft
deploy:
  provider: releases
  api_key:
    secure: 
  file: DataCurator-*.*.*.dmg
  skip_cleanup: true
  on:
    repo: ODIQueensland/data-curator
    tags: true
