sudo: required
dist: trusty
language: c
os: osx
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
before_install:
- brew update
install:
- nvm install 8
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- yarn
script:
- yarn run release:predraft
branches:
  only:
  - osx
before_deploy:
  - git config --global user.name "mattRedBox"
deploy:
  provider: releases
  skip_cleanup: true
  github_token:
    secure: 
  file_glob: true
  api_key:
    secure: 
  file: data-curator-*.*.*.dmg
  on:
    repo: ODIQueensland/data-curator
    all_branches: true
    tags: false
